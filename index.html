<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Box Animation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="idp-content" class="content active">
            <nav class="navigator">
                <div class="burger-nav" onclick="toggleNavList()">
                    <div class="line one"></div>
                    <div class="line two"></div>
                    <div class="line three"></div>
                </div>
                <div class="nav-list">
                    <a href="#">
                        HOME
                    </a>
                    <a href="#">
                        CURRICULUM
                    </a>
                    <a href="#">
                        ACTIVITIES
                    </a>
                    <a href="#">
                        DIRECTORY
                    </a>
                    <a href="#">
                        GENERATION
                    </a>
                </div>
                <img src="image/logo.png" alt="logo" class="logo">
                <div class="idp-itp-switch" onclick="toggleIdpItp()">
                    <div id="idp" class="active"> 
                            IDP
                        </a>
                    </div>
                    <div id="highlightswitch" class="active"></div>
                    <div id="itp">
                            ITP
                    </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="itp-content" class="content">

        </div>
    </div>
    <script>
    function toggleNavList() {
            const navList = document.querySelector(".nav-list");
            navList.classList.toggle("active");
        }
        
        function toggleIdpItp() {
            const idp = document.getElementById("idp");
            const itp = document.getElementById("itp");
            const highlight = document.getElementById("highlight-switch");

            if (idp.classList.contains("active")) {
                // เปลี่ยนไปเป็น ITP
                idp.classList.remove("active");
                highlightswitch.classList.remove("active");
                itp.classList.add("active");
                highlight.style.left = "52%";
            } else {
                // เปลี่ยนไปเป็น IDP
                itp.classList.remove("active");
                idp.classList.add("active");
                highlightswitch.classList.add("active");
                highlight.style.left = "2%";
            }
        }
    </script>
</body>
</html>
